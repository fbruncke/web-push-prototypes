<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server-sent events</title>
</head>
<body>
<h1>Server-sent events</h1>
<div id="messages"></div>
<script>
let evtSource = new EventSource("http://localhost:7070/sse");
evtSource.onmessage = msg => update(msg);

function update(msg) {
    fetch("http://localhost:7070/return", {
        method: "POST",
        body: JSON.stringify({
            time: new Date().toISOString(),
            protocol: "SSE",
            nanoTime: msg.data
        }),
        headers: {
            "Content-type": "application/json"
        }
    });
    document.getElementById("messages").insertAdjacentHTML("afterbegin", msg.data + "<br/>");
}
</script>
</body>
</html>
