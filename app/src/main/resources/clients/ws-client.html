<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSockets</title>
</head>
<body>
<h1>WebSocket</h1>
<p><a href="/">Home</a></p>
<div id="messages"></div>
<script>
let ws = new WebSocket("ws://" + window.location.host + "/ws");
ws.onmessage = msg => update(msg);
ws.onclose = () => alert("WebSocket connection closed");

function update(msg) {
    fetch("/return", {
        method: "POST",
        body: JSON.stringify({
            time: new Date().toISOString(),
            protocol: "WS",
            nanoTime: msg.data
        }),
        headers: {
            "Content-type": "application/json"
        }
    });
    document.getElementById("messages").insertAdjacentHTML("afterbegin", msg.data + "<br/>");
}
</script>
</body>
</html>
